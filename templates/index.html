<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Classifier</title>
</head>
<body>
    <h1>Article Classifier</h1>
    <form action="/predict" method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="Enter the article text here..."></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
